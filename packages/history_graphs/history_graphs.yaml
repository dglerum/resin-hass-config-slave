history_graph:
  presence:
    name: Presence Graph
    entities:
      - device_tracker.glerums_iphone
    hours_to_show: 240
    refresh: 300
  battery:
    name: Battery Use
    entities:
      - sensor.glerums_iphone_x_battery_level
    hours_to_show: 240
    refresh: 300
  temperature:
    name: Temperature Graph
    entities:
      - sensor.fibaro_smoke_sensor_temperature
      - sensor.kitchen_temperature
      - sensor.hallway_temperature
      - sensor.cpu_temperature
    hours_to_show: 240
    refresh: 300
  downstairs:
    name: Lights Usage Graph
    entities:
      - light.fibaro_kitchen_level
      - light.fibaro_table_level
      - light.fibaro_hallway_level
      - light.fibaro_stair_level
      - light.hue_desk
      - light.hue_lightstrip
      - light.hue_livingroom
      - switch.wemo
    hours_to_show: 240
    refresh: 300

