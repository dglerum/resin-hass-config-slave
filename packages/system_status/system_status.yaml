#################################################################
#                                                               #
#                    Packages/Core Network                      #
#                                                               #
#################################################################

#################################################################
#                          Customize                            #
#################################################################

homeassistant:
  customize:
    sensor.disk_use_:
      friendly_name: Disk Use
    sensor.speedtest_ping:
      friendly_name: Ping
      icon: mdi:pulse
    sensor.speedtest_download:
      friendly_name: Download
      icon: mdi:arrow-down-bold
    sensor.speedtest_upload:
      friendly_name: Upload
      icon: mdi:arrow-up-bold

#################################################################
#                           Group                               #
#################################################################

group:
  core network:
    name: Core Network
    view: no
    entities:
      - binary_sensor.core_router
      - binary_sensor.orbi_router
      - binary_sensor.orbi_sattelite

  core devices:
    name: Core Devices
    view: no
    entities:
      - binary_sensor.philips_hub
      - binary_sensor.printer

  ha devices:
    name: HA Devices
    view: no
    entities:
      - binary_sensor.rpi

  media devices:
    name: Media Devices
    view: no
    entities:
      - binary_sensor.tv_kodi

  internet:
    name: Internet
    view: no
    entities:
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload

  rpi resources:
    name: RPi Resources
    view: no
    entities:
      - sensor.disk_use_
      - sensor.memory_use_percent
      - sensor.processor_use
      - sensor.cpu_temperature
      - sensor.last_boot

#################################################################
#                       Device Tracker                          #
#################################################################

device_tracker:
  - platform: ping
    hosts:
      core_router: !secret core_router
      rPi: !secret rPi
      orbi_router: !secret orbi_router
      orbi_sattelite: !secret orbi_sattelite
      printer: !secret printer
      tv_kodi: !secret tv_kodi
      philips_hub: !secret philips_hub

  - platform: nmap_tracker
    hosts:
      - 10.0.3.1
      - 10.0.20.2
      - 10.0.20.4

#################################################################
#                           Sensors                             #
#################################################################

sensor:
  - platform: speedtest
    hour:
    - 8
    - 12
    - 16
    - 20
    monitored_conditions:
      - ping
      - download
      - upload

  - platform: systemmonitor
    resources:
    - type: disk_use
      arg: /
    - type: memory_use_percent
    - type: processor_use
    - type: last_boot

