group:
  security:
    name: Security
    icon: mdi:shield-home
    view: yes
    entities:
      - group.alarms
      - group.doors
      - group.windows
      - group.motion

  alarms:
    name: Alarms
    icon: mdi:security
    view: no
    entities:
      - alarm_control_panel.ha_alarm
      - binary_sensor.fibaro_smoke_sensor_sensor

  motion:
