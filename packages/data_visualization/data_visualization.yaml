#                                                               #
#################################################################

panel_iframe:
  grafanaui:
    title: Grafana
    icon: mdi:chart-areaspline
    url: !secret grafana_url

#################################################################
#                                                               #
#                           InfluxDB                            #
#                                                               #
#################################################################

influxdb:
  host: !secret influx_host
  username: !secret influx_user
  password: !secret influx_passsword
  database: !secret influx_db
  max_retries: 3
  default_measurement: state
  tags:
    instance: prod
    source: hass
  tags_attributes:
    - friendly_name
  exclude:
    entities:
       - sensor.time
       - sensor.time__date
       - sensor.time_utc
       - sensor.date__time
       - sensor.internet_time
    domains:
       - automation
       - zwave
       - light
       - script
