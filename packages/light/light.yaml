        data_template:
          entity_id: >
            scene.table_
            {%- if now().hour < 7 %}night
            {% elif now().hour < 18 %}daylight
            {% elif now().hour < 21 %}evening
            {% elif now().hour >= 21 %}night
            {% endif %}

  livingroom_lights_dim:
