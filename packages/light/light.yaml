            {% elif now().hour >= 21 %}night
            {% endif %}

  kitchen_lights_on:
    alias: Kitchen Lights On
    sequence:
      - service: scene.turn_on
        data_template:
          entity_id: >
            scene.kitchen_
            {%- if now().hour < 7 %}night
            {% elif now().hour < 18 %}daylight
