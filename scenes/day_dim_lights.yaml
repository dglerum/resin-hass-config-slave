#
# Daytime Dim Lights
#
- name: Day Dim Lights
  entities:
    light.fibaro_table_dimmer_level:
      state: on
      brightness: 100
    light.fibaro_kitchen_dimmer_level:
      state: on
      brightness: 100
    switch.wemo_livingroom: off
    light.hue_desk:
      state: on
      brightness: 150
      xy_color: [0.4909, 0.4149]
    light.hue_livingroom:
      state: on
      brightness: 175
      xy_color: [0.4452,0.4068]
    light.hue_lightstrip:
      state: on
      brightness: 90
      xy_color: [0.4914,0.415]
