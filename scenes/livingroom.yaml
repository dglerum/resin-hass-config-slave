- name: livingroom_night
  entities:
    light.hue_desk:
      state: on
      brightness: 80
      xy_color: [0.4909, 0.4149]
      transition: 3
    light.hue_livingroom:
      state: on
      brightness: 110
      xy_color: [0.4452,0.4068]
      transition: 3
    light.hue_lightstrip:
      state: on
      brightness: 80
      xy_color: [0.4914,0.415]
      transition: 3

- name: livingroom_daylight
  entities:
    light.hue_desk:
      state: on
      brightness: 130
      xy_color: [0.4909, 0.4149]
      transition: 3
    light.hue_livingroom:
      state: on
      brightness: 150
      xy_color: [0.4452,0.4068]
      transition: 3
    light.hue_lightstrip:
      state: on
      brightness: 130
      xy_color: [0.4914,0.415]
      transition: 3

- name: livingroom_television_on
  entities:
    light.tv_lights:
      state: on
    light.fibaro_table_level:
      state: off

- name: livingroom_television_off
  entities:
    light.tv_lights:
      state: off

- name: livingroom_evening
  entities:
    light.hue_desk:
      state: on
      brightness: 100
      xy_color: [0.4909, 0.4149]
      transition: 3
    light.hue_livingroom:
      state: on
      brightness: 120
      xy_color: [0.4452,0.4068]
      transition: 3
    light.hue_lightstrip:
      state: on
      brightness: 100
      xy_color: [0.4914,0.415]
      transition: 3

- name: Desk On
  entities:
    light.hue_desk:
      state: on
      brightness: 130
      xy_color: [0.4909, 0.4149]
      transition: 3

- name: Desk Off
  entities:
    light.hue_desk:
      state: off

- name: Livingroom On
  entities:
    light.hue_desk:
      state: on
      brightness: 130
      xy_color: [0.4909, 0.4149]
      transition: 3
    light.hue_livingroom:
      state: on
      brightness: 150
      xy_color: [0.4452,0.4068]
      transition: 3
    light.hue_lightstrip:
      state: on
      brightness: 130
      xy_color: [0.4914,0.415]
      transition: 3

- name: Livingroom Off
  entities:
    switch.television_lights: off
    light.hue_desk:
      state: off
      transition: 3
    light.hue_livingroom:
      state: off
      transition: 3
    light.hue_lightstrip:
      state: off
      transition: 3
