homeassistant:
  name: HASS @ Resin.io
  latitude: 0
  longitude: 0
  elevation: 0
  unit_system: metric
  time_zone: Europe/Brussels
  customize: !include customize.yaml
  packages: !include_dir_named packages

frontend:

http:
  api_password: !secret http_password

config:

panel_iframe:
  grafanaui:
    title: Grafana
    icon: mdi:wrench
    url: http://4303f7f4270653c54e7fecfc398dbaa5.resindevice.io/grafana/
  nodered:
    title: Node-Red
    icon: mdi:shuffle-variant
    url: http://4303f7f4270653c54e7fecfc398dbaa5.resindevice.io/red/

logger:
  default: warning
  logs:
    homeassistant.components.mqtt: debug
    homeassistant.components.automation: debug

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

updater:

# Discover some devices automatically
# discovery:
#   ignore:
#     - apple_tv

history:
logbook:
map:
sun:

mqtt:
  broker: 192.168.1.162
  port: 1883

sensor: !include includes/sensors.yaml
group: !include groups.yaml
automation: !include includes/automations.yaml
script: !include includes/scripts.yaml
shell_command: !include includes/shell_commands.yaml
input_select: !include includes/input_selects.yaml
input_boolean: !include includes/input_booleans.yaml
device_tracker: !include includes/device_trackers.yaml
ios: !include includes/ios.yaml
