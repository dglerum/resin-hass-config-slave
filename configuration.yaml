homeassistant:
  name: !secret name
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 17
  unit_system: metric
  time_zone: Europe/Brussels
  customize: !include includes/customize.yaml
  packages: !include_dir_named packages

frontend:
  javascript_version: latest

http:
  api_password: !secret http_password
  trusted_networks:
    - 127.0.0.1
    - 192.168.1.0/24

config:

panel_iframe:
  nodered:
    title: Node-Red
    icon: mdi:shuffle-variant
    url: !secret nodered_url

logger:
  default: warning
  logs:
    homeassistant.components.mqtt: debug
    homeassistant.components.automation: debug

updater:

# Discover some devices automatically
discovery:
  ignore:
    - apple_tv

## Philips Hue bridge config
hue:
  bridges:
    - host: !secret philips_hub
      filename: phue.conf
      allow_unreachable: true
      allow_hue_groups: false

remote:
  - platform: harmony
    name: Logitech Harmony
    host: !secret harmony_hub_ip

logbook:
  include:
    domains:
      - script
      - sensor
      - switch
      - device_trackers

map:
sun:

mqtt:
  broker: !secret mqtt_broker
  port: 1883

homekit:
  auto_start: false
  ip_address: !secret rPi
  filter:
    include_entities:
      ## Media Players
      - media_player.kodi_player
      ## Lights
      - light.fibaro_kitchen_level
      - light.fibaro_table_level
      - light.fibaro_hallway_level
      - light.fibaro_stair_level
      ## Switches
      - switch.wemo_livingroom
      - switch.wemo_bedroom
      ## Sensors
      - sensor.fibaro_smoke_sensor_temperature
      ## Device Tracker
      # - device_tracker.davy_bayesian
  entity_config:
    media_player.kodi_player:
      feature_list:
        - feature: play_pause
        - feature: play_stop
        - feature: toggle_mute
    switch.wemo_bedroom:
      type: outlet

