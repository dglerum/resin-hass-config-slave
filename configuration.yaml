homeassistant:
  name: !secret name
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 17
  unit_system: metric
  time_zone: Europe/Brussels
  customize: !include includes/customize.yaml
  packages: !include_dir_named packages
  auth_providers:
   - type: homeassistant
   - type: legacy_api_password

frontend:
  javascript_version: latest
  extra_html_url:
    - /local/custom_ui/fontawesome/hass-fontawesome-solid.html
    - /local/custom_ui/fontawesome/hass-fontawesome-regular.html
    - /local/custom_ui/fontawesome/hass-fontawesome-brands.html

custom_updater:
  show_installable: false
  hide_sensor: false
  track:
    - components
    - cards
    - python_scripts
  component_urls:
    - https://raw.githubusercontent.com/robmarkcole/Hue-sensors-HASS/master/custom_updater.json
    #- https://raw.githubusercontent.com/pnbruckner/homeassistant-config/master/custom_components.json
  card_urls:
    - https://raw.githubusercontent.com/kalkih/mini-media-player/master/tracker.json
    - https://raw.githubusercontent.com/kalkih/mini-graph-card/master/tracker.json
    - https://raw.githubusercontent.com/maykar/custom-lovelace/master/tracker.json
    - https://raw.githubusercontent.com/ljmerza/waze-card/master/updater.json

http:
  api_password: !secret http_password
  trusted_networks:
    - 127.0.0.1
    - 192.168.1.0/24

config:

lovelace:
  mode: yaml

# panel_iframe:
#   nodered:
#     title: Node-Red
#     icon: mdi:shuffle-variant
#     url: !secret nodered_url

logger:
  default: warning
  logs:
    homeassistant.components.script: debug
    # homeassistant.components.mqtt: debug
    homeassistant.components.automation: debug

updater:

# wemo:
#   static:
#     - 192.168.1.47
#     - 192.168.1.48

# Discover some devices automatically
discovery:
  enable:
    - homekit
  ignore:
    - igd
#    - apple_tv
#    - philips_hue
    - belkin_wemo

apple_tv:
  - host: 192.168.1.3
    login_id: !secret apple_tv_login
    name: Apple TV
    start_off: false
    credentials: !secret apple_tv_creds

remote:
  - platform: harmony
    name: Logitech Harmony
    host: !secret harmony_hub_ip

logbook:
  include:
    domains:
      - script
      # - sensor
      - switch
      - device_trackers

map:

mqtt:
  broker: !secret mqtt_broker
  port: 1883
  discovery: true
  discovery_prefix: homeassistant

weblink:
  entities:
    - name: Router
      icon: mdi:router-wireless
      url: http://192.168.1.1/
    - name: NodeRed
      icon: mdi:nodejs
      url: /red
    - name: Grafana
      icon: mdi:wrench
      url: /grafana
    - name: HMC
      icon: mdi:wrench
      url: /hmc

