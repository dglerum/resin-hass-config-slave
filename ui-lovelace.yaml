                  entity: binary_sensor.windows
                  style: {color: white, left: 23%, top: 88%}
                - type: state-icon
                  entity: binary_sensor.trash
                  style: {color: white, left: 32%, top: 88%}
                - type: state-icon
                  entity: binary_sensor.recycle
                  style: {color: white, left: 41%, top: 88%}
