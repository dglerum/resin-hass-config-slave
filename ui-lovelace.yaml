                  style: {color: white, left: 72%, top: 95%}

                - type: state-icon
                  entity: sensor.upstairs_temperature
                  tap_action: more-info
                  style: {color: white, left: 87%, top: 82%}
                - type: state-label
                  entity: sensor.upstairs_temperature
                  style: {color: white, left: 87%, top: 95%}
                - type: state-icon
                  entity: binary_sensor.smoke_sensor_158d0001b8ddc7
                  style: {color: white, left: 78%, top: 56%}
                - type: state-icon
                  entity: binary_sensor.smoke_sensor_158d0001b8deba
