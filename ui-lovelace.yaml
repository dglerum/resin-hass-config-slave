#                                                               #
#################################################################

          - type: custom:card-modder
            card:
              type: picture-elements
              image: /local/lovelace/home/house_4.png
              elements:
                - type: state-icon
                  entity: binary_sensor.lights
                  tap_action:
                    action: call-service
                    service: homeassistant.toggle
